<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewaste Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="rw-login-container">

        <div class="rw-info-panel">
            <div class="rw-info-content">
                <h2>Selamat Datang di <br>REWASTE</h2>
                <p>Bergabunglah dengan kami untuk pengalaman pengelolaan lingkungan yang lebih cerdas, aman, dan berkelanjutan.</p>
            </div>
            <div class="rw-main-background"></div>
        </div>

        <div class="rw-form-panel">
            <div class="rw-form-login">
                <h3>Masuk ke Akun</h3>
                <p class="rw-greeting">Selamat datang kembali!</p>

                <button class="rw-google-btn">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon" class="rw-google-icon">
                    Masuk dengan Google
                </button>

                <div class="rw-divider">atau</div>

                <form action="#" method="POST">
                    <div class="rw-input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
                    </div>
                    <div class="rw-input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Min. 8 karakter" required>
                    </div>

                    <div class="rw-forgot-password">
                        <a href="#">Lupa Kata Sandi?</a>
                    </div>

                    <button type="submit" class="rw-main-btn">Masuk</button>
                </form>
                
                <p class="rw-signup-link">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
            </div>
        </div>
    </div>

</body>
</html>
