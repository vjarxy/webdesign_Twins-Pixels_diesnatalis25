<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Rewaste</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="rw-login-container">

        <!-- Kolom Kiri: Panel Informasi (Hijau Gelap) -->
        <div class="rw-info-panel">
            <div class="rw-main-background"></div>
            <div class="rw-info-content">
                <p class="rw-pre-title"></p>
                <h2>Selamat Datang di Rewaste</h2>
                <p>Mari bersama-sama menciptakan masa depan yang lebih hijau dan berkelanjutan</p>
            </div>
        </div>

        <!-- Kolom Kanan: Panel Formulir (Putih) -->
        <div class="rw-form-panel">
            <div class="rw-form-wrapper">
                <div class="rw-form-signup">
                    <h3>Daftar Akun</h3>
                    <p class="rw-greeting">Bergabung dengan Rewaste sekarang</p>

                    <!-- Tombol Daftar dengan Google -->
                    <button class="rw-google-btn">
                        <!-- Ikon Google menggunakan URL placeholder yang umum -->
                        <img class="rw-google-icon" src="https://img.icons8.com/color/48/google-logo.png" alt="Google icon"/>
                        Daftar dengan Google
                    </button>

                    <div class="rw-divider">atau</div>

                    <!-- Formulir Pendaftaran -->
                    <form id="registerForm">
                        <!-- Nama Lengkap -->
                        <div class="rw-input-group">
                            <label for="fullName">Nama Lengkap</label>
                            <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
                        </div>

                        <!-- Email -->
                        <div class="rw-input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Masukkan email Anda" required>
                        </div>

                        <!-- Nomor Telepon -->
                        <div class="rw-input-group">
                            <label for="phone">Nomor Telepon</label>
                            <input type="tel" id="phone" placeholder="Contoh: 0823-56788" required>
                        </div>

                        <!-- Kata Sandi -->
                        <div class="rw-input-group">
                            <label for="password">Kata Sandi</label>
                            <input type="password" id="password" placeholder="Minimal 8 karakter" required minlength="8">
                            <!-- Ikon mata dari Font Awesome -->
                        </div>

                        <!-- Konfirmasi Kata Sandi -->
                        <div class="rw-input-group">
                            <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                            <input type="password" id="confirmPassword" placeholder="Ulang kata sandi" required minlength="8">
                            <!-- Ikon mata dari Font Awesome -->
                        </div>

                        <!-- Syarat dan Ketentuan -->
                        <div class="rw-terms-checkbox">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Saya setuju dengan <a href="#">syarat dan ketentuan</a> yang berlaku</label>
                        </div>

                        <!-- Tombol Daftar -->
                        <button type="submit" class="rw-main-btn">Daftar</button>
                    </form>

                    <!-- Link Sudah Punya Akun -->
                    <p class="rw-login-link">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SCRIPT JAVASCRIPT untuk menampilkan/menyembunyikan kata sandi
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.rw-eye-icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Mengganti ikon (fa-eye <-> fa-eye-slash)
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
</body>
</html>
